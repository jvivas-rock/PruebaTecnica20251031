<nav class="bg-white shadow-sm border-b border-gray-200 px-4 py-3">
  <div class="flex items-center justify-between">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <!-- Sidebar Toggle -->
      <button
        (click)="onToggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-600"
      >
        <i-lucide name="menu" class="w-5 h-5"></i-lucide>
      </button>

      <!-- Search Bar -->
      <div class="hidden md:block relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i-lucide name="search" class="w-4 h-4 text-gray-400"></i-lucide>
        </div>
        <input
          type="text"
          placeholder="Buscar tareas..."
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 w-64 transition-colors"
        >
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-600 relative">
        <i-lucide name="bell" class="w-5 h-5"></i-lucide>
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
      </button>

      <!-- Profile Menu -->
      <div class="relative">
        <button
          (click)="toggleProfileMenu()"
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-semibold">{{ userInitials }}</span>
          </div>
          <div class="hidden md:block text-left">
            <p class="text-sm font-medium text-gray-900">{{ fullName }}</p>
            <p class="text-xs text-gray-500">Administrador</p>
          </div>
          <i-lucide
            name="chevron-down"
            class="w-4 h-4 text-gray-500 transition-transform"
            [class.transform]="isProfileMenuOpen"
            [class.rotate-180]="isProfileMenuOpen"
          ></i-lucide>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="isProfileMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
        >
          <a
            href="#"
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors"
          >
            <i-lucide name="user" class="w-4 h-4 mr-3"></i-lucide>
            Mi Perfil
          </a>
          <a
            href="#"
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors"
          >
            <i-lucide name="settings" class="w-4 h-4 mr-3"></i-lucide>
            Configuración
          </a>
          <div class="border-t border-gray-200 my-1"></div>
          <button
            (click)="logout()"
            class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors"
          >
            <i-lucide name="log-out" class="w-4 h-4 mr-3"></i-lucide>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Search -->
  <div class="md:hidden mt-3">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i-lucide name="search" class="w-4 h-4 text-gray-400"></i-lucide>
      </div>
      <input
        type="text"
        placeholder="Buscar tareas..."
        class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 w-full transition-colors"
      >
    </div>
  </div>
</nav>
